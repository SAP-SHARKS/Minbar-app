  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minbar AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <style>
      /* Global overflow protection */
      html, body {
        overflow-x: hidden;
        width: 100%;
        margin: 0;
        padding: 0;
      }

      /* Custom scrollbar for webkit */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.1);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.2);
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(0, 0, 0, 0.4);
      }

      /* Quran Block Styles (Thrive Architect Style) */
      .quran-block {
        padding: 24px;
        border-radius: 16px;
        background: #f0faf5;
        border-left: 4px solid #10b981;
        margin: 24px 0;
        transition: all 0.2s ease;
      }
      .quran-block:hover {
        box-shadow: 0 4px 12px rgba(16, 185, 129, 0.1);
      }
      .quran-ar {
        font-family: 'Amiri', serif;
        font-size: 24px;
        line-height: 2.2;
        text-align: right;
        color: #064e3b;
        margin-bottom: 12px;
      }
      .quran-en {
        font-size: 16px;
        line-height: 1.6;
        color: #374151;
        font-style: italic;
        margin-bottom: 12px;
      }
      .quran-ref {
        font-weight: 700;
        font-size: 13px;
        color: #059669;
        text-align: right;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      /* Legacy compatibility */
      .arabic {
        direction: rtl;
        text-align: right;
        font-size: 1.25rem;
        line-height: 2.2;
        font-family: serif;
      }

      .quran, .hadith {
        background: #f8f9fa;
        border-left: 4px solid #00897B;
        padding: 1rem;
        margin: 1.5rem 0;
        border-radius: 0 8px 8px 0;
      }

      .khutbah-block--quran {
        user-select: none;
        transition: all 0.2s ease;
      }

      /* Prose Typography Styles */
      .prose h1 {
        font-size: 2em;
        font-weight: 700;
        margin-bottom: 1rem;
        color: #111827;
      }

      .prose h2 {
        font-size: 1.5em;
        font-weight: 700;
        margin-top: 2.5rem;
        margin-bottom: 1rem;
        color: #111827;
      }

      .prose h3 {
        font-size: 1.25em;
        font-weight: 600;
        margin-top: 2rem;
        margin-bottom: 0.75rem;
        color: #374151;
      }

      .prose p {
        margin-bottom: 1.25rem;
        line-height: 1.8;
        color: #374151;
      }

      .prose blockquote {
        background: #f9fafb;
        border-left: 4px solid #00897B;
        padding: 1rem 1.5rem;
        margin: 1.5rem 0;
        border-radius: 0 8px 8px 0;
      }
      
      /* Editor Placeholder */
      [contenteditable]:empty:before {
        content: attr(placeholder);
        color: #9ca3af;
        cursor: text;
        display: block;
      }

      .page-container {
        width: 100%;
        max-width: 1280px;
        margin-left: auto;
        margin-right: auto;
        padding-left: 24px;
        padding-right: 24px;
      }
    </style>
