<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minbar AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <style>
      /* Custom scrollbar for webkit */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.1);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.2);
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(0, 0, 0, 0.4);
      }

      /* Khutbah Content Styles */
      .arabic {
        direction: rtl;
        text-align: right;
        font-size: 1.25rem;
        line-height: 2.2;
        font-family: serif;
      }

      .quran, .hadith {
        background: #f8f9fa;
        border-left: 4px solid #00897B;
        padding: 1rem;
        margin: 1.5rem 0;
        border-radius: 0 8px 8px 0;
      }

      .author {
        color: #666;
        font-size: 1.1rem;
        margin-bottom: 2rem;
      }

      /* Prose Typography Styles */
      .prose h1 {
        font-size: 2em;
        font-weight: 700;
        margin-bottom: 1rem;
        color: #111827;
      }

      .prose h2 {
        font-size: 1.5em;
        font-weight: 700;
        margin-top: 2.5rem;
        margin-bottom: 1rem;
        color: #111827;
      }

      .prose h3 {
        font-size: 1.25em;
        font-weight: 600;
        margin-top: 2rem;
        margin-bottom: 0.75rem;
        color: #374151;
      }

      .prose p {
        margin-bottom: 1.25rem;
        line-height: 1.8;
        color: #374151;
      }

      .prose .arabic {
        direction: rtl;
        text-align: right;
        font-size: 1.6em;
        line-height: 2.5;
        font-family: 'Amiri', 'Traditional Arabic', 'Arial', serif;
        color: #1f2937;
        margin: 1.5rem 0;
      }

      .prose blockquote {
        background: #f9fafb;
        border-left: 4px solid #00897B;
        padding: 1rem 1.5rem;
        margin: 1.5rem 0;
        border-radius: 0 8px 8px 0;
      }

      .prose blockquote p {
        margin-bottom: 0.5rem;
      }

      .prose blockquote em {
        color: #6b7280;
        font-size: 0.9rem;
      }

      .prose hr {
        margin: 2rem 0;
        border-color: #e5e7eb;
      }

      .prose strong {
        color: #111827;
        font-weight: 600;
      }

      .prose .author {
        color: #6b7280;
        font-size: 1.1em;
        margin-bottom: 2rem;
      }
      
      /* Editor Placeholder */
      [contenteditable]:empty:before {
        content: attr(placeholder);
        color: #9ca3af;
        cursor: text;
        display: block; /* For Firefox */
      }
    </style>
